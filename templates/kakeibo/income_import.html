{% extends 'base.html' %}

{% block headertitle %}
収入一覧CSVファイルインポート
{% endblock %}

{% block content %}
<h1>収入一覧CSVファイルインポート</h1>

<form action="" method="POST" enctype="multipart/form-data">
  <p>ファイルを選択ボタンをクリックして、インポートするCSVファイルを選択してください</p>
  {% csrf_token %}
  <div class="form-group">
    {{form.file}}
  </div>
  <br/>
  <button type="submit">送信</button>
  <button onclick="location.href='{% url 'kakeibo:income_index' %}'">戻る</button>
</form>
{% endblock %}
